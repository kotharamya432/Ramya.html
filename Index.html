<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple To-Do App</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; padding:20px; }
    h1 { text-align:center; }
    #taskInput { padding:10px; width:70%; }
    #addBtn { padding:10px; }
    ul { list-style-type:none; padding:0; }
    li { background:#fff; margin:5px 0; padding:10px; display:flex; justify-content:space-between; border-radius:5px; }
    .done { text-decoration: line-through; color: gray; }
    button { margin-left:10px; }
  </style>
</head>
<body>
  <h1>My To-Do List</h1>
  <input type="text" id="taskInput" placeholder="Enter a task">
  <button id="addBtn">Add</button>
  <ul id="taskList"></ul>

  <script>
    const taskInput = document.getElementById("taskInput");
    const addBtn = document.getElementById("addBtn");
    const taskList = document.getElementById("taskList");

    function saveTasks() {
      localStorage.setItem("tasks", taskList.innerHTML);
    }

    function loadTasks() {
      taskList.innerHTML = localStorage.getItem("tasks") || "";
    }

    addBtn.addEventListener("click", () => {
      if (taskInput.value.trim() === "") return;
      const li = document.createElement("li");
      li.innerHTML = `${taskInput.value} 
        <span>
          <button onclick="this.parentElement.parentElement.classList.toggle('done'); saveTasks();">✔</button>
          <button onclick="this.parentElement.parentElement.remove(); saveTasks();">✖</button>
        </span>`;
      taskList.appendChild(li);
      taskInput.value = "";
      saveTasks();
    });

    loadTasks();
  </script>
</body>
</html>
